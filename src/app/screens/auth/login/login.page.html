<ion-content [fullscreen]="true">
  <div class="container">
    <img width="210" src="../../../../../../assets/images/logo.png" />

    <ng-container *ngIf="!language">
      <Language (onSelectLanguage)="handleLanguage($event)"></Language>
    </ng-container>

    <ng-container *ngIf="language">
      <Form (selectLanguage)="handleLanguage($event)"></Form>
    </ng-container>
  </div>
</ion-content>
